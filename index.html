<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- CDN LIBRERIA SWIPER JS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />


    <title>Godpplanes - Ser Eucaristía</title>
</head>

<body>
    <header>
        <h1>Godpplanes</h1>
        <div id="profileSection" class="profile invisible">
            <button id="restartBtn" type="button" class="btn btn-tertiary">Reiniciar</button>
            <button id="logoutBtn" type="button" class="btn btn-secondary">Salir</button>
        </div>
    </header>
    <main>
        <section class="login" id="loginSection">
            <div class="welcome">
                <h2>Bienvenido</h2>
                <p>Inicia sesión para disfrutar de este<br>pequeño juego creado por Ser Eucaristía</p>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input id="name" type="text" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">Ciudad</label>
                        <input id="city" type="text" class="form-control" placeholder="Ciudad">
                    </div>
                    <button type="submit" class="btn btn-login btn-primary">Comenzar</button>
                </form>
            </div>
        </section>
        <section id="paginationSection" class="pagination invisible">
            <p id="displayName"></p>
            <p id="score"></p>
            <p id="currentPage"></p>
        </section>
        <section class="paperplaneSection invisible" id="paperplaneSection">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <!-- SLIDES -->
                    <div class="swiper-slide">
                        <div class = "paperplane">
                            <!-- ACÁ SE INSERTARAN LOS ELEMENTOS A TRAVÉS DEL DOM -->
                            <div id="img-1" class="imgPaperplane"></div>
                            <div>
    
                                <div id="txt-1" class="txtPaperplane"></div>
                                <div id="gm-1" class="gmPaperplane"></div>
                                <div id="btn-1" class="btnPaperplane">
                                    <button class="button-option" id="option1-1"></button>
                                    <button class="button-option" id="option1-2"></button>
                                    <button class="button-option" id="option1-3"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class = "paperplane">
                            <!-- ACÁ SE INSERTARAN LOS ELEMENTOS A TRAVÉS DEL DOM -->
                            <div id="img-2" class="imgPaperplane"></div>
                            <div>
    
                                <div id="txt-2" class="txtPaperplane"></div>
                                <div id="gm-2" class="gmPaperplane"></div>
                                <div id="btn-2" class="btnPaperplane">
                                    <button class="button-option" id="option2-1"></button>
                                    <button class="button-option" id="option2-2"></button>
                                    <button class="button-option" id="option2-3"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class = "paperplane">
                            <!-- ACÁ SE INSERTARAN LOS ELEMENTOS A TRAVÉS DEL DOM -->
                            <div id="img-3" class="imgPaperplane"></div>
                            <div>
    
                                <div id="txt-3" class="txtPaperplane"></div>
                                <div id="gm-3" class="gmPaperplane"></div>
                                <div id="btn-3" class="btnPaperplane">
                                    <button class="button-option" id="option3-1"></button>
                                    <button class="button-option" id="option3-2"></button>
                                    <button class="button-option" id="option3-3"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class = "paperplane">
                            <!-- ACÁ SE INSERTARAN LOS ELEMENTOS A TRAVÉS DEL DOM -->
                            <div id="img-4" class="imgPaperplane"></div>
                            <div>
    
                                <div id="txt-4" class="txtPaperplane"></div>
                                <div id="gm-4" class="gmPaperplane"></div>
                                <div id="btn-4" class="btnPaperplane">
                                    <button class="button-option" id="option4-1"></button>
                                    <button class="button-option" id="option4-2"></button>
                                    <button class="button-option" id="option4-3"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class = "paperplane">
                            <!-- ACÁ SE INSERTARAN LOS ELEMENTOS A TRAVÉS DEL DOM -->
                            <div id="img-5" class="imgPaperplane"></div>
                            <div>
                                <div id="txt-5" class="txtPaperplane"></div>
                                <div id="gm-5" class="gmPaperplane"></div>
                                <div id="btn-5" class="btnPaperplane">
                                    <button class="button-option" id="option5-1"></button>
                                    <button class="button-option" id="option5-2"></button>
                                    <button class="button-option" id="option5-3"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- SLIDE FINAL -->
                    <div class="swiper-slide">
                        <div class = "endgame">
                            <div id="txtEnd" class="txtEnd"></div>
                        </div>
                    </div>
                    
                </div>

        </section>
    </main>
    <!-- SWIPER JS -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
